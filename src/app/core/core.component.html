<store-sidenav-drawer id="sidenav" [show]="showSidebar"></store-sidenav-drawer>

<store-app-container id="app" [open]="showSidebar" [draggable]="draggable">
  <store-header>
    <store-header-container>
      <store-icon [label]="menuLabel"
                  labelPosition="right"
                  (toggleChange)="showSidebar = $event.checked"
                  storeToggleButton>
        <store-hamburguer-button [open]="showSidebar">
        </store-hamburguer-button>
      </store-icon>
    </store-header-container>
  </store-header>

  <div class="trigger" #draggable></div>
  <main>
    <router-outlet></router-outlet>
  </main>
</store-app-container>
