<app-sidenav-drawer id="sidenav"></app-sidenav-drawer>

<div id="app" [ngClass]="{open: drawer, opening: opening}" #app>
  <app-header>
    <app-hamburguer-button [open]="drawer" (onOpen)="openDrawer()" (onClose)="closeDrawer()"
                           position="left" appHeaderItem>
    </app-hamburguer-button>
  </app-header>

  <div class="touchable" #drawerTrigger></div>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
