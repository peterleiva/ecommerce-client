<app-sidenav-drawer id="sidenav"></app-sidenav-drawer>

<div id="app" [class]="{open: drawer}" (click)="drawer && closeDrawer()" #app>
  <app-header>
    <app-hamburguer-button [(open)]="drawer" (onOpen)="!drawer && openDrawer()"
                           position="left" appHeaderItem>
    </app-hamburguer-button>
  </app-header>

  <div class="touchable" #drawerTrigger></div>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
