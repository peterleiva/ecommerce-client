<store-sidenav-drawer id="sidenav" [show]="showSidenav">
</store-sidenav-drawer>

<store-app-container id="app"
                     (swipeleft)="closeSidenav()"
                     [trigger]="trigger"
                     #menu="storeMenu">
  <store-header>
    <store-header-container>
      <store-icon [label]="menuLabel" labelPosition="right" 
                  (toggled)="showSidenav = $event.checked"
                  [storeSidenavTrigger]="menu" #trigger="storeNavTrigger">
        <store-hamburguer-button>
        </store-hamburguer-button>
      </store-icon>
    </store-header-container>
  </store-header>

  <main (swiperight)="openSidenav()">
    <!-- <div class="trigger" #draggable></div> -->
    <router-outlet></router-outlet>
  </main>
</store-app-container>
