<app-header>
  <div class="header-item logo text-center">
    <a href="/"><fa-icon [icon]="faLeaf" size="3x" rotate="45"></fa-icon></a>
  </div>
  <div class="header-item icons text-center">
    <fa-icon [icon]="faSearch"></fa-icon>
    <fa-icon [icon]="faConfig"></fa-icon>
    <fa-icon [icon]="faCart"></fa-icon>
  </div>
  <app-navbar class="header-item navbar" [menu]="menu">
  </app-navbar>
</app-header>
<main id="container">
  <router-outlet></router-outlet>
</main>
<!-- <app-footer></app-footer> -->
<app-overlay [closed]="true">
  <ng-container *ngIf="productQuickView$ | async as product">
    <app-products-quick-view [product]="product"></app-products-quick-view>
  </ng-container>
</app-overlay>
