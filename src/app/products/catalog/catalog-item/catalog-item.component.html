<div class="actions">
  <button class="action action-danger" (click)="addToCart($event)">
    <fa-icon [icon]="faShoppingCart" size="2x"></fa-icon>
  </button>
  <button class="action action-info" (click)="openQuickView()">
    <fa-icon [icon]="faExpand" size="2x"></fa-icon>
  </button>
</div>
<a [routerLink]="['produtos', product.id]" class="product">
  <div class="cover">
    <img alt="Capa do produto" [src]="product.cover">
  </div>
  <div class="details">
    <h4 class="title">{{ product.title | titlecase }}</h4>
    <h3 class="price text-success">{{ product.price.cents/100 | currency: product.price.currency_iso }}</h3>
  </div>
</a>
