<div *ngIf="products$ | async as products; else loading">
  <app-page-entries-info [model]="products"></app-page-entries-info>

  <app-products-catalog [products]="products.getModels()">
  </app-products-catalog>

  <app-paginate [model]="products"></app-paginate>
</div>

<ng-template #loading>
  <div class="text-center">
    <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon> carregando produtos...
  </div>
</ng-template>
