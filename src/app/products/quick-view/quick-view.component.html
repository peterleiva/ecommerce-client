<section class="information">
  <h1>{{ product.title | titlecase }}</h1>
  <h4 class="text-primary">{{ product.price.cents/100 | currency: product.price.currency_iso }}</h4>
  <p class="description">{{ product.briefDescription }}</p>
  <div class="classification">
    <b>Categoria: </b>
    <span>
      <!-- <a href="['/products']"></a> -->
      {{ product.category.name || 'sem categoria' }}
    </span>
  </div>
</section>
