<a [routerLink]="navItem.data.link" routerLinkActive="active" 
   [routerLinkActiveOptions]="{exact: true}">

  <fa-icon *ngIf="navItem.data.icon" [icon]="iconName" size="lg" class="icon">
  </fa-icon>

  <span class="text-container">
    <b class="text">{{ navItem.data.name | titlecase }}</b>

    <fa-icon *ngIf="navItem.hasChildren()" [icon]="['fas', 'chevron-right']">
    </fa-icon>
  </span>
</a>
