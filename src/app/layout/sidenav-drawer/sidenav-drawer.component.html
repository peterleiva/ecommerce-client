<aside class="sidenav">
  <ng-container *ngIf="categories$ | async as categories; else loading">
    <h1 class="heading-5 text-bold">
      <a href="javascript:void(0)" (click)="goBackward()">

        <fa-icon [icon]="backButton" class="back-button text-sm"
                 *ngIf="current">
        </fa-icon>
      {{ current?.name || 'Departamentos' | uppercase }}

      </a>
    </h1>

    <div class="container">
      <app-sidenav [categories]="current?.subcategories || categories"
                   (open)="goForward($event)" #currentSideNav>
      </app-sidenav>
      <app-sidenav [categories]="supercategory?.subcategories || categories"
                   class="sidenav-previous" #previousSideNav>
      </app-sidenav>

    </div>

  </ng-container>
</aside>

<ng-template #loading>
  <section class="loading-categories">
    <h1 class="heading-4 text-bold">DEPARTAMENTOS</h1>
    <ul>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
    </ul>
  </section>
</ng-template>
