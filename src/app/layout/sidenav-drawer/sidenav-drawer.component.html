<aside class="sidenav">
  <ng-container *ngIf="categories$ | async as categories; else loading">
    <h1 class="heading-5 text-bold">
      <a href="javascript:void(0)" (click)="current = current?.supercategory">

        <fa-icon [icon]="backButton" class="back-button text-sm"
                 *ngIf="current">
        </fa-icon>
      {{ current?.name || 'Departamentos' }}

      </a>
    </h1>

    <div class="container">
      <app-sidenav [categories]="categories"
                   (open)="current = $event">
      </app-sidenav>
    </div>

  </ng-container>
</aside>

<ng-template #loading>
  <section class="loading-categories">
    <h1 class="heading-4 text-bold">DEPARTAMENTOS</h1>
    <ul>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
    </ul>
  </section>
</ng-template>
