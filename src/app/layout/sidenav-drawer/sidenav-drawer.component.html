<aside class="sidenav">
  <ng-container *ngIf="departments$ | async as departments; else loading">
    <h1 class="heading-5 text-bold">
      <a href="javascript:void(0)" (click)="department = department?.supercategory">

        <fa-icon [icon]="backButton" class="back-button text-sm"
                 *ngIf="department">
        </fa-icon>
      {{ department?.name || 'Departamentos' | uppercase }}

      </a>
    </h1>

    <app-sidenav [departments]="department?.subcategories || departments"
                 (open)="this.department = $event">
    </app-sidenav>
  </ng-container>
</aside>

<ng-template #loading>
  <section class="loading-departments">
    <h1 class="heading-4 text-bold">DEPARTAMENTOS</h1>
    <ul>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
    </ul>
  </section>
</ng-template>
