<aside class="sidenav">
  <ng-container *ngIf="categories$ | async as categories; else loading">
    <h1 class="heading-5 text-bold">
      <a href="javascript:void(0)" (click)="selectedCategory = selectedCategory?.supercategory">

        <fa-icon [icon]="backButton" class="back-button text-sm"
                 *ngIf="selectedCategory">
        </fa-icon>
      {{ selectedCategory?.name || 'Departamentos' | uppercase }}

      </a>
    </h1>

    <app-sidenav [categories]="selectedCategory?.subcategories || categories"
                 (open)="this.selectedCategory = $event">
    </app-sidenav>
  </ng-container>
</aside>

<ng-template #loading>
  <section class="loading-categories">
    <h1 class="heading-4 text-bold">DEPARTAMENTOS</h1>
    <ul>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
      <li class="loading"></li>
    </ul>
  </section>
</ng-template>
