<section>

    <fa-icon [icon]="backButton" class="back-button text-sm"></fa-icon>
    {{ superdepartment?.name || 'Departamentos' }}
  </h1>
  <ul>
    <li *ngFor="let department of departments">
      <app-sidenav-item [title]="department.name | titlecase" link="#">

    </li>
  </ul>
</section>
