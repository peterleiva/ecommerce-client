<a [routerLink]="navItem.data.link" routerLinkActive="active" 
   [routerLinkActiveOptions]="{exact: true}">
  <fa-icon [icon]="iconName" class="icon" size="lg"></fa-icon>
  <span class="text-container">
    <b class="text">{{ navItem.data.name | titlecase }}</b>
    <fa-icon [icon]="['fas', 'chevron-right']" *ngIf="navItem.hasChildren()">
    </fa-icon>
  </span>
</a>
