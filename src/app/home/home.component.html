<section class="destaques">
  <h1 class="text-center">Destaques</h1>

  <ng-container *ngIf="categories$ | async as categories">
    <ul class="categories">
      <li *ngFor="let category of categories" class="category">
        {{ category.name | titlecase }}
      </li>
    </ul>
    <!-- tab para cada um -->
  </ng-container>
</section>

<ng-template #loading>
  <p> <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon> Produtos est√£o sendo carregados...</p>
</ng-template>
